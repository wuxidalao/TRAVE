<!DOCTYPE html>
<html>
<header>
  <meta charset="utf-8">
  <title>Vue中的 Js 动画与 Velocity.js 的结合</title>
  <script src="./vue.js"></script>
</header>

<body>
  <div id="app">
    <transition
     name="fade"
     @before-enter="handleBeforeEnter"
     @enter="handleEnter"
     @after-enter="handleAfter"
     >
      <div v-show="show">hello word</div>
    </transition>
    <button @click="handleClick">切换</button>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        show:true
      },
      methods: {
        handleClick(){
          this.show = !this.show
        },
        handleBeforeEnter(el){
          el.style.color="red"
        },
        handleEnter(el,done){
          setTimeout(() =>{
            el.style.color = "green"
          }, 2000)
          setTimeout(() => {
            done()
          },4000)
        },
        handleAfter(el){
          el.style.color = "orange"
        }
      }
    })
  </script>
</body>

</html>
